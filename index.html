<!doctype html>
<html>
    <head>
        <title>FunhouseRL</title>
        <link href="res/unicodetiles.css" rel="stylesheet" type="text/css" />
        <script src="lib/rot.js/rot.js"></script>
        <script src="lib/zepto.min.js"></script>

        <style>
            body {
                background: black;
                color: white;
                font-size: 12px;
            }
            #wrapper {
               width: 1000px;
            }
            #status {
                font-family: Georgia;
                font-size: 13px;
            }
            #legend {
                width: 200px;
                float: left;
            }
            .legend-entry {
                padding-bottom: 15px;
            }
            #game {
                width: 750px;
                float: left;
                padding-left: 20px;
            }
            .progress {
                width: 100%;
                height: 20px;
                position: relative;
                margin: 1px;
            }
            .progress .bar {
                height: 100%;
                position: absolute;
                background: #0000aa;
                -moz-transition: width 0.2s;
                -webkit-transition: width 0.2s;
                -o-transition: width 0.2s;
            }
            .progress .text {
                position: absolute;
                width: 100%;
                height: 100%;
                text-align: center;
                text-shadow: 1px 1px 2px #000;
                padding-top: 2px;
            }

            .entity-state { text-align: center; }
            
            #debug { clear: both; }

            @-webkit-keyframes shake-effect {
                0%   { -webkit-transform: translate(2px, 1px)   rotate(0deg); }
                10%  { -webkit-transform: translate(-1px, -2px) rotate(-1deg); }
                20%  { -webkit-transform: translate(-3px, 0px)  rotate(1deg); }
                30%  { -webkit-transform: translate(0px, 2px)   rotate(0deg); }
                40%  { -webkit-transform: translate(1px, -1px)  rotate(1deg); }
                50%  { -webkit-transform: translate(-1px, 1px)  rotate(-1deg); }
                60%  { -webkit-transform: translate(-3px, -2px)  rotate(0deg); }
                70%  { -webkit-transform: translate(2px, 1px)   rotate(-1deg); }
                80%  { -webkit-transform: translate(-1px, -2px) rotate(1deg); }
                90%  { -webkit-transform: translate(2px, -1px)   rotate(0deg); }
                100% { -webkit-transform: translate(1px, -2px)  rotate(-1deg); }
            }

            .shake {
                -webkit-animation-name: 'shake-effect';
                -webkit-animation-duration: 0.8s;
                -webkit-transform-origin:50% 50%;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-timing-function: linear;
            }

            .dialog {
                position: absolute;
                padding: 10px;
                background-color: rgba(0, 0, 0, .80);
                box-shadow: 5px 5px 3px #000;
                border: 1px solid #c0c0c0;
            }

            #inventory {
                width: 300px;
                height: 400px;
                top: 70px;
                left: 300px;
            }

            .inv-quantity { color: #888; }

            .inv-escape {
                bottom: 10px;
                color: #888;
                position: absolute;
            }

            #item-detail {
                width: 320px;
                height: 210px;
                top: 100px;
                left: 560px;
            }

            .item-action { padding: 10px; background: rgba(0,0,128,.8); border: 1px solid rgba(0, 0, 200, .8); float: left; margin-right: 20px; }

            .shortcut-key { font-weight: bold; color: yellow; }
            .item-detail-header { color: yellow; }

            #mapDebug { position: absolute; bottom: 0; right: 0; }
        </style>
        <script src="gen/funhouse-min.js" charset="UTF-8"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="legend">
            </div>
            <div id="game">
                <div id="status"></div>
                <div id="display"></div>
            </div>
            <pre id="debug"></pre>
        </div>
        <div id="mapDebug"></div>

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-73466-7']);
          _gaq.push(['_setDomainName', 'github.com']);
          _gaq.push(['_setCampNameKey', 'funhouse']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </body>
</html>
