<!doctype html>
<html>
    <head>
        <title>funhouse</title>
        <script src="lib/rot.js/rot.js"></script>
        <script src="lib/zepto.min.js"></script>

        <style>
            body {
                background: black;
                color: white;
                font-size: 12px;
                font-family: Monaco;
            }
            #wrapper {
               width: 1000px;
            }
            #status {
                font-family: Georgia;
                font-size: 13px;
            }
            #legend {
                width: 200px;
                float: left;
            }
            .legend-entry {
                padding-bottom: 15px;
            }
            #game {
                width: 750px;
                float: left;
                padding-left: 20px;
            }
            .progress {
                width: 100%;
                height: 20px;
                position: relative;
            }
            .progress .bar {
                height: 100%;
                position: absolute;
                background: #0000aa;
                -moz-transition: width 0.2s;
                -webkit-transition: width 0.2s;
                -o-transition: width 0.2s;
            }
            .progress .text {
                position: absolute;
                width: 100%;
                height: 100%;
                text-align: center;
                padding-top: 2px;
            }
            #debug { clear: both; }
        </style>
        
        <script src="src/js.js" charset="UTF-8"></script>
        <script src="src/util.js" charset="UTF-8"></script>
        <script src="src/cells.js" charset="UTF-8"></script>
        <script src="src/player.js" charset="UTF-8"></script>
        <script src="src/level.js" charset="UTF-8"></script>
        <script src="src/ui.js" charset="UTF-8"></script>
        <script src="src/game.js" charset="UTF-8"></script>
    </head>
    <body onload="game=new Game()">
        <div id="wrapper">
            <div id="legend">
            </div>
            <div id="game">
                <div id="status"></div>
                <div id="display"></div>
            </div>
            <pre id="debug"></pre>
        </div>
    </body>
</html>
