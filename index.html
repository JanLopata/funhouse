<!doctype html>
<html>
    <head>
        <title>funhouse</title>
        <script src="lib/rot.js/rot.js"></script>
        <script src="lib/zepto.min.js"></script>

        <style>
            body {
                background: black;
                color: white;
                font-size: 12px;
                font-family: Monaco;
            }
            #wrapper {
               width: 1000px;
            }
            #status {
                font-family: Georgia;
                font-size: 13px;
            }
            #legend {
                width: 200px;
                float: left;
            }
            .legend-entry {
                padding-bottom: 15px;
            }
            #game {
                width: 750px;
                float: left;
                padding-left: 20px;
            }
            .progress {
                width: 100%;
                height: 20px;
                position: relative;
            }
            .progress .bar {
                height: 100%;
                position: absolute;
                background: #0000aa;
                -moz-transition: width 0.2s;
                -webkit-transition: width 0.2s;
                -o-transition: width 0.2s;
            }
            .progress .text {
                position: absolute;
                width: 100%;
                height: 100%;
                text-align: center;
                padding-top: 2px;
            }

            .entity-state { text-align: center; }
            
            #debug { clear: both; }

            @-webkit-keyframes shake-effect {
                0%   { -webkit-transform: translate(2px, 1px)   rotate(0deg); }
                10%  { -webkit-transform: translate(-1px, -2px) rotate(-1deg); }
                20%  { -webkit-transform: translate(-3px, 0px)  rotate(1deg); }
                30%  { -webkit-transform: translate(0px, 2px)   rotate(0deg); }
                40%  { -webkit-transform: translate(1px, -1px)  rotate(1deg); }
                50%  { -webkit-transform: translate(-1px, 1px)  rotate(-1deg); }
                60%  { -webkit-transform: translate(-3px, -2px)  rotate(0deg); }
                70%  { -webkit-transform: translate(2px, 1px)   rotate(-1deg); }
                80%  { -webkit-transform: translate(-1px, -2px) rotate(1deg); }
                90%  { -webkit-transform: translate(2px, -1px)   rotate(0deg); }
                100% { -webkit-transform: translate(1px, -2px)  rotate(-1deg); }
            }

            .shake {
                -webkit-animation-name: 'shake-effect';
                -webkit-animation-duration: 0.8s;
                -webkit-transform-origin:50% 50%;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-timing-function: linear;
            }
        </style>
    
        
        <script src="src/js.js" charset="UTF-8"></script>
        <script src="src/util.js" charset="UTF-8"></script>
        <script src="src/cells.js" charset="UTF-8"></script>
        <script src="src/player.js" charset="UTF-8"></script>
        <script src="src/level.js" charset="UTF-8"></script>
        <script src="src/ui.js" charset="UTF-8"></script>
        <script src="src/game.js" charset="UTF-8"></script>
    </head>
    <body onload="game=new Game()">
        <div id="wrapper">
            <div id="legend">
            </div>
            <div id="game">
                <div id="status"></div>
                <div id="display"></div>
            </div>
            <pre id="debug"></pre>
        </div>
    </body>
</html>
